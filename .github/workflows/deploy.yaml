name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Global permissions required by both jobs
permissions:
  contents: read
  pages:    write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # ---------- BUILD JOB ----------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci          # faster/more reproducible than `npm install`

      - name: Build site
        run: npm run build   # writes output to ./dist

      - name: Configure Pages
        uses: actions/configure-pages@v5   # sets up the Pages environment

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist        # folder to publish

  # ---------- DEPLOY JOB ----------
  deploy:
    needs: build              # <— makes deploy wait for build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4      # automatically downloads the artifact
